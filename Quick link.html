<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quick Links</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #d0eaff, #ffffff);
    }

    /* Loader Overlay */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .spinner {
      border: 6px solid #e0f2ff;
      border-top: 6px solid #0077b6;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text {
      margin-top: 10px;
      font-weight: bold;
      color: #004a7c;
    }

    /* App menu styles */
    .app-menu {
      padding: 50px 20px 20px;
    }
    .app-menu-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 18px;
    }
    .tile {
      background: white;
      border-radius: 18px;
      box-shadow: 0 5px 14px rgba(0,0,0,0.1);
      padding: 28px 14px;
      text-align: center;
      transition: transform .2s ease, box-shadow .2s ease;
    }
    .tile:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }
    .tile a {
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .tile i {
      font-size: 36px;
      color: #0077b6;
      margin-bottom: 12px;
    }
    .tile .t {
      font-weight: bold;
      font-size: 15px;
      color: #004a7c;
    }
    @media (max-width:600px) {
      .app-menu-grid {
        grid-template-columns: repeat(2, 1fr);
        gap: 14px;
      }
      .tile {
        padding: 24px 10px;
      }
      .tile i {
        font-size: 32px;
        margin-bottom: 8px;
      }
      .tile .t {
        font-size: 14px;
      }
    }
  </style>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Add click listener to all menu links
      document.querySelectorAll('.tile a').forEach(link => {
        link.addEventListener('click', function() {
          document.getElementById("loader").style.display = "flex";
        });
      });
    });
  </script>
</head>

<body>
  <!-- Loader Overlay -->
  <div id="loader">
    <div class="spinner"></div>
    <div class="loading-text">Loading...</div>
  </div>

  <!-- App Menu -->
  <div class="app-menu">
    <div class="app-menu-grid">
      <div class="tile">
        <a href="https://marthoma.in/news/">
          <i class="fas fa-newspaper"></i>
          <div class="t">Latest News</div>
        </a>
      </div>
      <div class="tile">
        <a href="https://john94-bot.github.io/bible-html/Bible.html">
          <i class="fa-solid fa-book-bible"></i>
          <div class="t">Bible</div>
        </a>
      </div>
      <div class="tile">
        <a href="https://marthoma.in/bishop/">
          <i class="fas fa-cross"></i>
          <div class="t">Bishops</div>
        </a>
      </div>
      <div class="tile">
        <a href="https://marthoma.in/clergy/">
          <i class="fas fa-church"></i>
          <div class="t">Clergy & Parishes</div>
        </a>
      </div>
      <div class="tile">
        <a href="https://marthoma.in/lectionary/">
          <i class="fa-solid fa-book-open"></i>
          <div class="t">Lectionary</div>
        </a>
      </div>
      <div class="tile">
        <a href="https://sandeshammagazine.blogspot.com/">
          <i class="fas fa-book-open"></i>
          <div class="t">Magazine</div>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
